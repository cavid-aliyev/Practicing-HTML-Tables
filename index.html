<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <table>
       
            <tr>
                <th colspan="6">Time table</th>
            </tr>

            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>True</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
      
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Arts</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>

            <tr>
                <th colspan="5" style="text-align: center;">Lunch</th>
            </tr>

            <tr>
                <td>Social</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2">Project</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>


   
    </table>


    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
        }
    </style>

</body>

</html>
